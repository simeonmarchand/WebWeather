<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
    <body>
        <header>
            <h1>Weather App</h1>
        </header>
        <main>
            <section id="weather-display">
                <h2 id="city-name">City Name</h2>
                <h3 id="region-name">Region</h3>
                <h3 id="country-name">Country</h3>
                <p id="temperature">Temperature: </p>
                <p id="weather-condition">Weather Condition: </p>
            </section>
            <section id="search-section">
                <form id="search-form">
                    <input type="text" id="search-input" placeholder="Enter city name">
                    <button type="submit">Search</button>
                </form>
            </section>
        </main>
        <footer>
            <p>Created by Simeon Marchand</p>
        </footer>
        <script src="javascripts/dom.js"></script>
        <script src="javascripts/app.js"></script>
    </body>
</html>
